<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohamed Said Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  :root {
    --primary: #4fc3f7;
    --primary-dark: #039be5;
    --accent: #ff6b6b;
    --bg: #f5f7fb;
    --text: #1f2937;
    --muted: #6b7280;
    --card-bg: #fff;
    --shadow: rgba(0,0,0,0.08);
    --header-height: 70px;
  }

  * { box-sizing:border-box; margin:0; padding:0; font-family:'Poppins', sans-serif; }
  body { background: var(--bg); color: var(--text); }

  header h1 {
    font-size: 1.5rem;
    font-weight: 700;
  }
  nav a {
    margin-left: 2rem;
    text-decoration:none;
    color: var(--text);
    font-weight:600;
    transition: color 0.2s;
  }
  nav a:hover { color: var(--primary); }

  .intro {
    max-width:1200px;
    margin:2rem auto;
    padding:0 2rem;
    text-align:left;
  }
  .intro h2 {
    font-size:2rem;
    font-weight:700;
    margin-bottom:0.5rem;
  }
  .intro p {
    color: var(--muted);
    font-size:1.1rem;
  }

  main {
    max-width: 1200px;
    margin:auto;
    padding:2rem;
  }
  .portfolio-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:2rem;
  }

  .portfolio-card {
    background: var(--card-bg);
    border-radius: 16px;
    overflow:hidden;
    box-shadow: 0 10px 20px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display:flex;
    flex-direction: column;
    cursor:pointer;
  }
  .portfolio-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 30px var(--shadow);
  }

  .portfolio-card-images {
    display: flex;
    gap: 0.7rem;
    margin-bottom: 1rem;
  }
  .portfolio-card-images img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 8px;
    padding: 6px;
  }

  .portfolio-card-content {
    padding:2rem;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    flex-grow:1;
  }
  .portfolio-card h3 {
    font-size:1.4rem;
    font-weight:700;
    margin-bottom:0.5rem;
  }
  .portfolio-card p {
    color: var(--muted);
    margin-bottom:1rem;
    flex-grow:1;
  }
  .portfolio-card a {
    text-decoration:none;
    background: var(--primary);
    color:#fff;
    padding:0.6rem 1.2rem;
    border-radius:10px;
    font-weight:600;
    text-align:center;
    transition: background 0.3s, transform 0.2s;
    align-self:flex-start;
  }
  .portfolio-card a:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
  }

  footer {
    text-align: center;
    padding: 1.5rem 2rem;
    color: var(--muted);
    font-size: 0.9rem;
    border-top: 1px solid #e0e0e0;
    margin-top: auto;
    background: #fff;
}

  html, body {
      height: 100%;
      margin: 0;
  }

  body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
  }

  header {
      flex-shrink: 0;
      height: var(--header-height);
      min-height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      background: #fff;
      box-shadow: 0 2px 8px var(--shadow);
  }

  main {
      flex: 1 0 auto;
      width: 100%;
      max-width: 1200px;
      margin: 1.5rem auto 0;
      padding: 0 2rem 2rem;
      box-sizing: border-box;
  }

  footer {
      flex-shrink: 0;
      margin-top: auto;
      text-align: center;
      padding: 1.5rem 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid #e0e0e0;
      background: #fff;
  }
</style>
</head>

<body>

<header>
  <h1>Mohamed Said</h1>
  <nav>
    <a href="#portfolio">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="intro">
  <h2>Hello, I’m M Said</h2>
  <p>
    I am a 2nd-year developer at <strong>ISMONTIC Tangier</strong>.<br>
    Developing my skills in creating modern, interactive web applications and interfaces. Explore my work below.
  </p>
</section>

<main id="portfolio">
  <div class="portfolio-grid" id="portfolioGrid"></div>
</main>

<footer id="contact">
  &copy; 2025 Mohamed Said • DEVOWFS203
</footer>

<script>
const works = [
  { 
    title: "MySQL & MongoDB", 
    description: "SQL & NoSQL Databases",
    link: "https://databases-b96815.gitlab.io/",
    images: [
      "images/mysql.png",
      "https://icon.icepanel.io/Technology/png-shadow-512/MongoDB.png"
    ]
  },
  { 
    title: "ReactJS", 
    description: "FrontEnd Development",
    link: "https://msbenyaishe.github.io/FrontEndDevelopment/",
    images: [
      "images/react.png"
    ]
  }
];

const grid = document.getElementById("portfolioGrid");

works.forEach(work => {
  const card = document.createElement("div");
  card.className = "portfolio-card";

  card.innerHTML = `
    <div class="portfolio-card-content">

      <div class="portfolio-card-images">
        ${work.images?.map(src => `<img src="${src}" alt="tech" />`).join("") || ""}
      </div>

      <h3>${work.title}</h3>
      <p>${work.description}</p>
      <a href="${work.link}">View Workshops</a>

    </div>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
